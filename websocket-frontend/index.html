<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <!-- para levantar el frontend colocaremos en la termianl -- npx http-server -o -- -->
  <body>
    <h1>WebSocket - Status</h1>

    <form>
      <input type="text" placeholder="Enviar mensaje" />
      <button>Enviar</button>
    </form>

    <ul id="messages"></ul>

    <script>
      const socket = new WebSocket("ws://localhost:3000");

      const form = document.querySelector("form");
      const input = document.querySelector("input");
      const messagesElem = document.querySelector("#messages");

      function sendMessage(message) {
        // console.log({ message });
        socket?.send(message);
      }

      function renderMessage(message) {
        const li = document.createElement("li");
        li.innerHTML = message;
        messagesElem.prepend(li);
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const message = input.value;
        sendMessage(message);
        input.value = null;
      });

      socket.onopen = (event) => {
        // console.log(event);
        console.log("Connected to websocket ✅");
      };

      socket.onclose = (event) => {
        // console.log(event);
        console.log("Disconnected to websocket⚡");
      };

      socket.onmessage = (event) => {
        // console.log(event);

        /* como estamos recibiendo la data como un string entonces usamos JSON.parse(.....) para serializarlo a un objeto */
        const { payload } = JSON.parse(event.data);

        renderMessage(payload);
      };
    </script>
  </body>
</html>
